<app-layout>
  <div class="container">
    <div class="text-center">
      <div *ngIf="loading" class="spinner-border" role="status"></div>
    </div>
    <div class="card bg-transparent" style="width: 25rem">
      <div class="row">
        <div
          *ngFor="let image of productItem.images"
          class="col-lg-4 col-md-12 mb-4 mb-lg-0"
        >
          <img
            [src]="image"
            class="w-100 shadow-1-strong rounded mb-4"
            alt="No Image found"
          />
        </div>
      </div>
      <div class="card-body">
        <h5 class="card-title text-center">{{ productItem.title }}</h5>
        <p class="card-text text-center">{{ productItem.description }}</p>
        <div class="text-center">
          <button
            type="button"
            class="btn btn-primary rounded"
            (click)="navigateToBack()"
          >
            Go Back
          </button>
        </div>
      </div>
    </div>
  </div>
</app-layout>
