<app-form-layout
  description="Please edit your product"
  title="Edit Product"
  [error]="error"
  [loading]="loading"
>
  <app-product-form
    [error]="error"
    [loading]="loading"
    (loadingHandler)="onLoadingChange($event)"
    (errorHandler)="onErrorChange($event)"
    [isEdit]="true"
  ></app-product-form>
</app-form-layout>
