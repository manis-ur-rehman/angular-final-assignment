<app-form-layout
  description="Please create product"
  title="Add Product"
  [error]="error"
  [loading]="loading"
>
  <app-product-form
    [error]="error"
    [loading]="loading"
    (loadingHandler)="onLoadingChange($event)"
    (errorHandler)="onErrorChange($event)"
  ></app-product-form>
</app-form-layout>
