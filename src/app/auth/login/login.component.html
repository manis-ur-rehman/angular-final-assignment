<app-form-layout
  description="Please login to continue Dashboard"
  title="Login"
  [error]="error"
>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label for="email" class="form-label">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        formControlName="email"
        placeholder="Email"
      />
      <ng-container
        *ngIf="
          loginFormControls['email'].invalid &&
          (loginFormControls['email'].dirty ||
            loginFormControls['email'].touched)
        "
      >
        <span
          *ngIf="loginFormControls['email'].errors?.['required']"
          class="text-danger"
        >
          Email is required
        </span>
        <span
          *ngIf="loginFormControls['email'].errors?.['pattern']"
          class="text-danger"
        >
          Email is not validate
        </span>
      </ng-container>
    </div>
    <div class="mb-4">
      <label for="password" class="form-label">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        formControlName="password"
        placeholder="Password"
      />
      <ng-container
        *ngIf="
          loginFormControls['password'].invalid &&
          (loginFormControls['password'].dirty ||
            loginFormControls['password'].touched)
        "
      >
        <span
          *ngIf="loginFormControls['password'].errors?.['required']"
          class="text-danger"
        >
          Password is required
        </span>
      </ng-container>
    </div>
    <div class="d-grid">
      <button
        type="submit"
        class="btn text-light bg-primary rounded"
        [disabled]="loginForm.invalid"
      >
        Login
      </button>
    </div>
    <div class="my-1"></div>
    <div class="d-grid">
      <button
        type="button"
        class="btn text-light bg-primary rounded"
        (click)="toRegisterRoute()"
      >
        Register
      </button>
    </div>
  </form>
</app-form-layout>
