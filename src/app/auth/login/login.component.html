<div class="container">
  <div class="row">
    <div class="col-12">
      <h1 class="mt-5 text-center">Product App</h1>
      <p class="mt-3 text-center">Please login to continue Dashboard</p>
    </div>
  </div>
  <div class="row justify-content-center mt-5">
    <div class="col-lg-4 col-md-6 col-sm-6">
      <div class="card shadow rounded">
        <div class="card-title text-center border-bottom">
          <h2 class="p-3">Login</h2>
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-4">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                formControlName="email"
                placeholder="Email"
              />
              <ng-container
                *ngIf="
                  loginFormControls['email'].invalid &&
                  (loginFormControls['email'].dirty ||
                    loginFormControls['email'].touched)
                "
              >
                <span
                  *ngIf="loginFormControls['email'].errors?.['required']"
                  class="text-danger"
                >
                  Email is required
                </span>
                <span
                  *ngIf="loginFormControls['email'].errors?.['pattern']"
                  class="text-danger"
                >
                  Email is not validate
                </span>
              </ng-container>
            </div>
            <div class="mb-4">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                formControlName="password"
                placeholder="Password"
              />
            </div>
            <div class="d-grid">
              <button
                type="submit"
                class="btn text-light bg-primary rounded"
                [disabled]="loginForm.invalid"
              >
                Login
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
